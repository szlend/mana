machine:
  environment:
    PATH: "$HOME/.asdf/bin:$HOME/.asdf/shims:$PATH"
  node:
    version: 6.3.0

dependencies:
  pre:
    - script/ci/prepare.sh
  cache_directories:
    - ~/.asdf
    - ~/.mix
    - _build
    - deps
    - node_modules

test:
  override:
    - export MIX_ENV=test
    - mix test || true

deployment:
  staging:
    branch: circleci
    commands:
      - export MIX_ENV=prod
      - mix deps.get
      - mix phoenix.digest
      - mix compile
      - mix release
