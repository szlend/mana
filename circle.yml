machine:
  environment:
    PATH: "$HOME/.asdf/bin:$HOME/.asdf/shims:$PATH"
    HOST: "mana@mana.my.to"
    DIR: "/opt/mana"

dependencies:
  pre:
    - if ! asdf | grep version; then git clone https://github.com/HashNuke/asdf.git ~/.asdf; fi
    - if ! asdf plugin-list | grep erlang; then asdf plugin-add erlang https://github.com/HashNuke/asdf-erlang.git; fi
    - if ! asdf plugin-list | grep elixir; then asdf plugin-add elixir https://github.com/HashNuke/asdf-elixir.git; fi
    - if ! asdf plugin-list | grep nodejs; then asdf plugin-add nodejs https://github.com/HashNuke/asdf-nodejs.git; fi
    - asdf install
    - yes | mix deps.get
    - yes | mix local.rebar
  cache_directories:
    - ~/.asdf
    - ~/.mix
    - _build
    - deps
    - node_modules

test:
  override:
    - MIX_ENV=test mix test || true

deployment:
  staging:
    branch: circleci
    commands:
      - mkdir -p priv/static
      - MIX_ENV=prod mix compile
      - MIX_ENV=prod mix phoenix.digest
      - MIX_ENV=prod mix release --env=prod --no-tar
      - rsync -qaz --delete -e ssh rel/mana $HOST:$DIR
      - ssh $HOST "$DIR/bin/mana restart"
